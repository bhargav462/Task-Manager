<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/utils/jquery.js"></script>

    <style>
        #alreadyMember,#name,#pass,#re_pass,#email,#signup{
            font-size: 15px;
        }
    </style>
    <title>Register</title>
</head>
<body>

    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Your Name" required/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" required/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" required/>
                        </div>
                        <p id='message'></p>

                        <!-- <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div> -->
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                    <a href="./login.html" id="alreadyMember" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/utils/blockUI.js"></script>

    <script>
        $('#pass, #re_pass').on('keyup', function () {
                console.log('Bhargav');
  if ($('#pass').val() == $('#re_pass').val()) {
    $('#message').html('Matching').css('color', 'green');
  } else 
    $('#message').html('Not Matching').css('color', 'red');
});

        document.addEventListener('submit',function(e){
            e.preventDefault();
            $.blockUI();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('pass').value;
            var rePassword = document.getElementById('re_pass').value;
            
            if(password !== rePassword){
                $('#message').html('Not Matching').css('color', 'red');
            }else{
                $.post('/register',{name,email,password,},function(result,status){
                    $.unblockUI();
                    console.log(status);
                    if(status === "success")
                     {
                         window.location.href = './login.html';
                     }else{
                         alert("An unexpected error has occured");
                     }
                })
            }
            
        })
    </script>
    
</body>
</html>
