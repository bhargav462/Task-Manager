<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/utils/axios.js"></script>
    <script>
        
        var token = localStorage.getItem('auth');
        console.log('token',token)

        axios({
            method:'post',
            url:'/login/check',
            headers:{'auth':token}
        }).then(function(result){
            console.log('check')
          window.location.href = '/chess';
        }).catch(function(error){
            console.log('error')
          localStorage.clear();
        })
    </script>
        <script src="./js/utils/jquery.js"></script>
    <script src="./js/utils/blockUI.js"></script>

    <title>Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        #your_name,#your_pass,#createAnAccount,#signin{
            font-size: 15px;
        }
    </style>
</head>
<body>


        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="/" id="createAnAccount" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="your_name" id="your_email" placeholder="Your email" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password" required/>
                            </div>
                                                    <p id='message'></p>

                            <!-- <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div> -->
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <!-- <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div> -->
                    </div>
                </div>
            </div>
        </section>

<script>
   document.addEventListener('submit',function(e){
       e.preventDefault();
       $.blockUI();
       var email = document.getElementById("your_email").value;
       var password = document.getElementById("your_pass").value;

       $.post('/login',{email,password},function(data,status){

           if(status === "success"){
          
             if(data)
             { 
                 console.log(data);
              localStorage.setItem("auth",data);
              window.location.href = "./chess"

             }else{
               $('#message').html('Unable to Login').css('color', 'red');
             }

           }else{
              $('#message').html('Invalid Credentials').css('color', 'red');
           }
       })
       .fail(function(){
                        $('#message').html('Invalid Credentials').css('color', 'red');
       })
       .always(function(){
                       $.unblockUI();
       })
   })
</script>

</body>
</html>
